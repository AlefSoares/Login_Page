<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/media.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Scripts -->
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="login-text">
                <h1>Welcome to website</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla natus harum delectus provident quo tempora alias perspiciatis aperiam repellendus est unde, nobis placeat? Quidem explicabo delectus itaque. Aliquam, illum eius.</p>
            </div>
            <div class="login-area">
                <div class="card-login">
                    <h1>USER LOGIN</h1>
                    <i class="fa-solid fa-user" id="icon-user"></i>
                    <input type="text" name="user">
                    <i class="fa-solid fa-lock" id="icon-password"></i>
                    <input type="password" name="password">
                    <div id="User-facilities">
                        <input type="radio" name="remenber" value="Remember">
                        <label for="radio" class="remember">Remember</label>
                        <i class="fa-solid fa-circle-check active"></i>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button id="Login-btn">LOGIN</button>
                </div>                
            </div>
        </div>
    </main>
    
</body>
</html>
